version: '3.9'

services:
  mongo:
    restart: always
    image: mongo:latest
    container_name: study-helper-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
    env_file:
      - .env
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db

  bot:
    restart: always
    container_name: study-helper-bot
    env_file:
      - .env
    depends_on:
      - mongo
    build: ./bot

volumes:
  mongodata:
